<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Products</title>
  <link rel="stylesheet" href="/css/site.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <header class="mb-3">
    <a href="/" class="me-3">Home</a>
    <a href="/cart" class="me-3">Cart</a>
    <a href="/login">Login</a>
  </header>

  <h1>Products</h1>

  <div th:if="${#lists.isEmpty(products)}" class="alert alert-info">No products available</div>

  <div class="row">
    <div class="col-md-4 mb-4" th:each="prod : ${products}">
      <div class="card h-100">
        <img th:src="${prod.imageUrl != null ? prod.imageUrl : '/images/placeholder.png'}"
             class="card-img-top"
             style="height:200px;object-fit:cover;"
             alt="product image"/>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title" th:text="${prod.name}">Product Name</h5>
          <p class="card-text" th:text="${prod.description}">Description</p>
          <p class="fw-bold">â‚¹ <span th:text="${prod.price}">0</span></p>

          <div class="mt-auto">
            <a th:href="@{/product/{id}(id=${prod.productId})}" class="btn btn-outline-primary btn-sm">View</a>

            <form th:action="@{/cart/add/{id}(id=${prod.productId})}" method="post" style="display:inline">
              <button type="submit" class="btn btn-primary btn-sm">Add to cart</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
