<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h1>Admin Dashboard</h1>
  <p><a href="/admin/add" class="btn btn-primary">Add Product</a></p>

  <div class="row">
    <div class="col-md-4 mb-3" th:each="p : ${products}">
      <div class="card">
        <img th:src="${p.imageUrl != null ? p.imageUrl : '/images/placeholder.png'}"
             class="card-img-top" style="height:180px;object-fit:cover;">
        <div class="card-body">
          <h5 th:text="${p.name}">Name</h5>
          <p th:text="${p.description}">Desc</p>
          <p class="fw-bold">â‚¹ <span th:text="${p.price}">0</span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
